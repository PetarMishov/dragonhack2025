<router-outlet></router-outlet>
<body>
    <app-background></app-background>
    <div class="chat-sidebar" *ngIf="personas">
        <ul class="chat-list">
            <li>
                <button *ngFor="let persona of personas" class="chat-item"
                    (click)="popupScenarios(persona)">{{ persona.name
                    }}</button>
            </li>
        </ul>
    </div>

    <div class="scenario-sidebar" *ngIf="selected_persona">
        <ul class="chat-list">
            <li>
                <button *ngFor="let scenario of persona_scenarios" class="chat-item" (click)="startNewChat(selected_persona, scenario, title)">{{
                    scenario.title }}</button>
            </li>
        </ul>
    </div>

    <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          placeholder="Conversation title"
          [(ngModel)]="title"
        />
      </div>
</body>
